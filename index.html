<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Sample App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
      <h1 id="title">Hello, world!</h1>
        <!--Content is always here-->
        <table class="table table-bordered">
          <thead>
              <tr>
                  <th>Brand</th>
                  <th>Model</th>
                  <th>Price</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody id="body-list">
          </tbody>
      </table>

      <a href="edit.html?mode=new" class="btn btn-primary">NEW</a>
    </div>

    
    <script>
      const title = "Product List";

      document.getElementById("title").innerText = title;

      let product_list = [];

      let products_data = localStorage.getItem("products");

      if (products_data) {
        product_list = JSON.parse(products_data);
      }

      let data_html = "";

      for(var i=0; i < product_list.length; i++) {
        const item = product_list[i];
        data_html += '<tr>';
        data_html += `<td>${item.brand}</td><td>${item.model}</td><td>${item.price}</td>`
        data_html += `<td><button class="btn btn-primary" onclick="ShowDetail('${item.brand}')">Info</button></td>`;
        data_html += '</tr>';
      }

      document.getElementById("body-list").innerHTML = data_html;

      function ShowDetail(brand) {
        let product = product_list.filter(p => { return p.brand === brand; });
        console.log(product);
        const index = product_list.indexOf(product[0]);

        console.log(index);

        location.href=`detail.html?id=${index}`;
      }

    </script>
   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
